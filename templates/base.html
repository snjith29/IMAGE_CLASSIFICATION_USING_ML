    <i class="fas fa-microphone"></i>




    <p id="transcription"></p>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                console.log('Voice recognition activated.');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('transcription').innerText = transcript;
                document.getElementById('search-input').value = transcript;
                searchTranscript(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };

            document.getElementById('start-record-btn').onclick = function() {
                // Display a message asking for microphone permission
                if (window.confirm("Allow microphone access for speech recognition?")) {
                    recognition.start();
                }
            };
        } else {
            console.warn('Web Speech API is not supported by this browser.');
        }

        document.getElementById('clear-search').onclick = function() {
            document.getElementById('search-input').value = '';
        };

        function searchTranscript(transcript) {
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ transcript }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Search Results:', data);
                displayResults(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function displayResults(data) {
            // Update this function to display the search results on your page
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            data.results.forEach(result => {
                let resultElement = document.createElement('div');
                resultElement.innerHTML = <h2>${result.title}</h2><p>${result.desc}</p>;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
