<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
}

.alert.success {background-color: #04AA6D;}
.alert.info {background-color: #2196F3;}
.alert.warning {background-color: #ff9800;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h2>Alert Messages</h2>
<p>Click on the "x" symbol to close the alert message.</p>
<div id="alert-container"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function showAlert(type, message) {
        var alertDiv = document.createElement('div');
        alertDiv.className = 'alert ' + type;
        alertDiv.innerHTML = '<span class="closebtn">&times;</span>' + message;
        document.getElementById('alert-container').appendChild(alertDiv);
        
        var close = alertDiv.getElementsByClassName("closebtn")[0];
        close.onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
        }
    }

    // Fetch alert message from the server
    fetch('/get-alert-message')
        .then(response => response.json())
        .then(data => {
            if (data.type && data.message) {
                showAlert(data.type, data.message);
            }
        })
        .catch(error => console.error('Error fetching alert message:', error));
});
</script>

</body>
</html>
